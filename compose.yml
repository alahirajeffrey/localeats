  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-server
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - '8172:8172'

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
